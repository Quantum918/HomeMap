<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultra Explorer</title>
<link rel="stylesheet" href="styles.css">
<style>
#chat { border-top: 1px solid #333; padding: 8px; }
#chatLog { height: 200px; overflow:auto; background:#111; color:#0f0; padding:6px; }
#debug { white-space: pre; font-size: 11px; color: #f55; }
</style>
</head>

<body>
<div id="app">
  <div id="tree-pane">
    <input id="searchBox" placeholder="Search paths…">
    <button id="searchBtn">Search</button>
    <button id="resetBtn">Reset</button>
    <div id="tree"></div>
  </div>

  <div id="info-pane">
    <h2 id="fileTitle">Select a file</h2>
    <div>
      <b>Path:</b> <span id="metaPath"></span><br>
      <b>Type:</b> <span id="metaType"></span><br>
      <b>Size:</b> <span id="metaSize"></span>
    </div>
    <pre id="preview"></pre>
  </div>
</div>

<div id="chat">
  <input id="chatInput" placeholder="Ask the system…">
  <button id="chatSend">Ask</button>
  <div id="chatLog"></div>
</div>

<h4>Debug</h4>
<pre id="debug"></pre>

<script type="module" src="agent.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
