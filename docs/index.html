<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HomeMap Explorer</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="main.css">
</head>

<body>
<div id="app">
    <div id="tree-pane">
        <div id="tree-header">
            <input id="searchBox" placeholder="Search files or pathsâ€¦"/>
            <button id="searchBtn">Search</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div id="tree"></div>
    </div>

    <div id="info-pane">
        <h2 id="fileTitle">Select a file</h2>

        <div id="meta">
            <div><b>Path:</b> <span id="metaPath"></span></div>
            <div><b>Type:</b> <span id="metaType"></span></div>
            <div><b>Size:</b> <span id="metaSize"></span></div>
        </div>

        <h3>Preview</h3>
        <pre id="preview"></pre>
    </div>
</div>

<script type="module" src="app.js"></script>

</body>
</html>
