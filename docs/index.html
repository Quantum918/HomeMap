<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ultra Explorer â€” HomeMap</title>
<style>
body {
    background: #111;
    color: #eee;
    font-family: monospace;
    margin: 0;
    padding: 0;
}
#debug {
    background: #000;
    padding: 10px;
    height: 200px;
    overflow-y: auto;
    color: #0f0;
    white-space: pre-wrap;
    border-bottom: 1px solid #333;
}
#file-info, #preview {
    padding: 10px;
}
</style>
</head>
<body>

<h2 style="padding:10px;">Ultra Explorer</h2>

<pre id="debug">[Debug log initialized]</pre>

<div id="file-info">
    <h3>Select a file</h3>
    Path:<br>
    Type:<br>
    Size:<br>
</div>

<div id="preview">
    <h3>Preview</h3>
</div>

<script type="module">
import { autoloadHomeMap } from "./js/home_index_autoload.js";
import { HomeMapLoader } from "./js/home_map_loader.js";
import { HomeAgentThinking } from "./js/home_agent_thinking.js";

const dbg = document.getElementById("debug");

function log(msg) {
    dbg.textContent += msg + "\n";
}

(async () => {
    log("[UI] Starting autoload...");

    try {
        const loader = await autoloadHomeMap(HomeMapLoader);
        log("[UI] HomeMap Loader ready.");

        const agent = new HomeAgentThinking(loader);
        window.agent = agent;

        // debugging list
        const root = loader.list_prefix("/");
        log("[UI] Root entries found: " + root.length);

        log("[UI] Autoload complete.");
    } catch (err) {
        log("[ERROR] " + err.message);
    }
})();
</script>

</body>
</html>
