<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Ultra Explorer V5</title>
<link rel="stylesheet" href="./main.css" />
<style>
#debug {
    white-space: pre-wrap;
    font-family: monospace;
    color: #0f0;
    background: #000;
    padding: 8px;
    height: 180px;
    overflow-y: scroll;
    border: 1px solid #444;
}
</style>
</head>
<body>

<h2>Ultra Explorer</h2>

<div id="debug">[Debug log initialized]</div>

<div id="tree"></div>

<div id="filePanel">
    <h3>Select a file</h3>
    <div><b>Path:</b> <span id="metaPath"></span></div>
    <div><b>Type:</b> <span id="metaType"></span></div>
    <div><b>Size:</b> <span id="metaSize"></span></div>
    <h3>Preview</h3>
    <pre id="preview"></pre>
</div>

<script type="module" src="./app.js"></script>
</body>
</html>
