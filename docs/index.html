<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Ultra Explorer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <div class="title">Ultra Explorer</div>
  <input id="searchBox" placeholder="Search paths…" />
  <button id="searchBtn">Search</button>
  <button id="resetBtn">Reset</button>
</header>

<main>
  <aside id="treePane"></aside>

  <section id="viewer">
    <h2 id="path">Select a file</h2>
    <div class="meta">
      <div>Type: <span id="type"></span></div>
      <div>Size: <span id="size"></span></div>
    </div>
    <pre id="preview"></pre>
  </section>
</main>

<section id="agent">
  <h3>Thinking Agent</h3>
  <input id="question" placeholder="Ask about this repository…" />
  <button id="askBtn">Ask</button>
  <pre id="answer"></pre>
</section>

<footer>
  <pre id="debug"></pre>
</footer>

<script src="app.js"></script>
</body>
</html>
